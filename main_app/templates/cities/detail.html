{% extends 'base.html' %}

{% block content %}


      <div class="col s12">
        <!-- Teal page content  -->
        <img src="{{ city.picture.url }}">
         {{city.name}}
        <h1> Posts </h1>
        
            <ul>
            {% for post in posts %}
            
            <div class="post-ul">
                <h3>{{post.title}}</h3>
                <h6> Written by <a href = "{% url 'detail' post.profile.slug%}"> {{post.profile.firstname}} {{post.profile.lastname}}</a> </h6>
                <p>{{ post.content }}</p>
                    {{post.date}}
            <a href = {% url 'postdetail' post.id%}> View More </a>

            </div>
            {% endfor %}
            </ul>
      </div>

    </div>
    


<script>
</script>
{% endblock content %}
