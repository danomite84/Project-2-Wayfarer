{% extends 'base.html' %}

{% block content %}

<h1>{{city.name}}</h1>

{% if city.picture %}
<img src = {{city.picture.url}} width = '200px' height = '200px'>
 {% endif %}

{% for post in posts %}
<div>
<h3>{{post.title}}</h3>
 <h6> Written by <a href = "{% url 'detail' post.profile.slug%}"> {{post.profile.firstname}} {{post.profile.lastname}}</a> </h6>
<p>{{ post.content }}</p>
{{post.date}}
<a href = {% url 'postdetail' post.id%}> View More </a>

</div>
{% endfor %}
{% endblock content %}
