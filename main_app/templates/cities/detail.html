{% extends 'base.html' %}

{% block content %}

<h1>{{city.name}}</h1>
<img src = {{city.picture.url}} width = '200px' height = '200px'>
{% for post in posts %}
<div>
<a href = {% url 'postdetail' post.id %}><h3>{{post.title}}</h3> </a>
<a href = "{% url 'detail' post.profile.id%}"> <h6> Written by {{post.profile.firstname}} {{post.profile.lastname}}</h6></a> 
<p>{{post.content}}</p>
</div>
{% endfor %}
{% endblock content %}
